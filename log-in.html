<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("pictures/gettyimages-1273331995-612x612.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      font-weight: bold;
      padding: 30px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 25px;
      width: 350px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0b7dda;
    }

    p {
      text-align: center;
      color: blueviolet;
      font-style: italic;
      font-size: large;
    }

    a {
      color: blue;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center; color:blue;">Log In</h2>

  <form id="loginForm">
    <label>Phone Number:</label>
    <input type="text" id="phone" placeholder="07XXXXXXXX" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Log In</button>
    <br><br>

    <a href="forgot-password.html">Forgot Password?</a>
  </form>

  <p>Need help? <b style="color: rgb(4, 232, 92);">Contact: 0769056481</b></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!phone || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, password })
      });

      const data = await response.json();

      if (data.success) {
        alert("✅ Login successful!");
        // Redirect to another page after login (e.g., your dashboard)
        window.location.href = "task menu.html";
      } else {
        alert("❌ " + data.message);
      }
    });
  </script>
</body>
</html>
